<div class="container text-center">
  <h1>Connexion</h1>
  <form (ngSubmit)="login()" class="mt-4">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="Entrez votre email"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label>Mot de passe</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Entrez votre mot de passe"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn btn-primary mt-4">Se connecter</button>
  </form>
  <div class="mt-3">
    <a routerLink="/register">Pas encore inscrit ? Cr√©ez un compte</a>
  </div>
</div>
